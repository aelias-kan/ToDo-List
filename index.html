<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="todo">
    <h2>To-Do List</h2>
    <div class="input">
      <input
        id="todoInput"
        class="input-field"
        type="text"
        placeholder="Add a new task..."
      />
      <button class="btn" id="addTaskButton">Add</button>
    </div>
    <div id="todoList" class="scroll"></div>
    <div class="counter-container">
      <p>Total Tasks: <span id="todoCount">0</span></p>
      <button id="deleteButton">Clear All</button>
    </div>
  </div>
  <footer class="footer">
    <p class="made-by">Github/aelias-kan</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
